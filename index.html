<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rukaya Login Page</title>
</head>
<body>

<!-- ------------------------------------------------------- -->
<!-- loginSection -->
<section class="loginSection">

    <div id="login-box">
        <form action="" class="exclude">
        <h2>Log in</h2>

            <div class="input-box">
            <span class="icon">
            <ion-icon name="person"></ion-icon>
            </span>
                <input type="text" 
                id="username" required>
                 <label>Username</label>
            </div>

            <div class="input-box">
            <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input class="passwordInput" type="password"
              id="password1"
                 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                 title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                 required>

                <span class="eye-icon" 
                onclick="togglePasswordVisibility()">
                     <i class="fa fa-eye" id="eye"></i>
                </span>
                <label>Password</label>
            </div>
            
            <!-- <div class="input-box exclude" style="border-bottom: 0;">
                <div id="strength-meter" class="progress">
                    <div id="strength-bar" class="progress-bar"></div>
                </div>
            </div> -->

           <div class='remember-forget' style="margin-top: 10px;">
           <label ><input type="checkbox">  Remember me!
           </label>
           <a href="#">Forgot Password?</a>
           </div>

            <button onclick="handleLogin()"
            type="submit" 
            id="loginSubmitButton"
            class="btn btn-primary">
            Log in</button>
            
            <div class="register-link" >
            <p>Don't have an account?</p>
            <a id="register-button" href="#loginForm">
            Register</a></div>
        </form>
    </div>

     <div id="register-box" 
     style="display: none;">
        <form action="" class="exclude">
        <h2>Register</h2>
          <div class="input-box">
          <span class="icon">
          <ion-icon name="mail"></ion-icon>
          </span>
          <label for="email">Email:</label>
           <input type="email" 
           id="email" required>
            </div>

            <div class="input-box">
            <span class="icon">
            <ion-icon name="person"></ion-icon>
            </span>
                <input type="text" 
                id="username" required>
                 <label>Username</label>
            </div>

            <div class="input-box">
            <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input class="passwordInput" 
            type="password"
                  id="password" 
                 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                 title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                 required>
                
                <span class="eye-icon" onclick="togglePasswordVisibility()">
                  <i class="fa fa-eye" id="eye"></i>
                </span>

                <label>Password</label>
            </div>

             <div class="input-box">
            <span class="icon">
            <ion-icon name="lock-closed" ></ion-icon>
            </span>
            <input class="passwordInput" 
            type="password"
                  id="confirmPassword" 
                 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                 title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                 required>
                <span class="eye-icon" onclick="togglePasswordVisibility()">
                  <i class="fa fa-eye" id="eye"></i>
                </span>
                <label>Confirm Password</label>
            </div>

            <button onclick="handleRegister()"
            type="submit" 
            id="registerSubmitButton"
            class="btn btn-primary">
            
            Register</button>
            
            <div class="register-link">
            <p>Already have an account?</p>
            <a id="login-button"
             href="#loginForm">Log in</a></div>
        </form>
    </div>

    </section>

<!---------------------------------------------------------->
   <!-- Main section -->

<section class="mainSection">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
style="box-shadow:8px 0px 10px 10px #000000;">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#" 
  style="font-weight: bold;
  font-size: 30px;">
    <img src="pics/logo.avif" alt="logo
    class="d-inline-block align-text-top" 
    style="width:70px; margin-left: 30px; border-radius: 60%;">
    
  </a>

  <!-- Add a button to collapse the navbar on small screens -->
  <button class="navbar-toggler"  
  type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Add the collapsible content to the navbar -->
  <div class="collapse navbar-collapse " 
  id="navbarNav">
    <ul class="navbar-nav ml-auto" 
      style="padding-right: 100px; font-size: 20px; ">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Cities</a>
      </li>
      
    </ul>
   <form class="form-inline my-2 my-lg-0" 
   action="#loginForm">
    <input class="form-control mr-sm-2" type="search" 
    placeholder="Search">
   
    <button class="btn btn-dark" type="submit">
    Search
    </button>

     <button class="btn btn-success" id="loginbutton" style="margin-left: 10px;"
     data-toggle="collapse" data-target="#loginForm"
      type="submit">
      Log in
      </button>
  </form>
  </div>
</nav>

</section>

</body>
</html>
